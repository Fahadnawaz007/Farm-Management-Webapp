<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid sign-in-container bg-light px-0">
        <div class="container pm-md-3">
            <div class="row g-0 m-3 p-md-5 align-items-center  rounded-4 shadow-sm">
                <!-- Sign In Form -->
                <div class="col-lg-6 col-md-7 col-sm-12 sign-in-form-container px-3 px-md-4 py-4 bg-white">
                    <h1 class="sign-in-title">Sign In</h1>
                    <p class="sign-in-subtitle">Welcome back!</p>

                    <!-- Role Toggle -->
                    <div class="user-role-selection d-flex bg-light rounded-pill p-1 gap-1 mb-4">
                        <button class="role-toggle-btn">User</button>
                        <button class="role-toggle-btn active">Role Management</button>
                    </div>

                    <!-- Email Input -->
                    <div class="custom-input-wrapper position-relative mb-3">
                        <label class="custom-floating-label">
                            <i class="fa-regular fa-envelope me-1"></i> Email
                        </label>
                        <input type="email" class="form-control custom-input" placeholder=" " />
                    </div>

                    <!-- Password Input -->
                    <div class="custom-input-wrapper position-relative mb-3">
                        <label class="custom-floating-label">
                            <i class="fa-solid fa-lock me-1"></i> Password
                        </label>
                        <input type="password" class="form-control custom-input" placeholder=" " />
                    </div>

                    <!-- Remember Me + Forgot -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="checkbox" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                    </div>

                    <!-- Next Button -->
                    <div class="d-grid mb-3">
                        <button class="btn btn-success">Next</button>
                    </div>

                    <!-- Divider -->
                    <div class="text-center mb-3">
                        <span class="text-muted">----- Or Register With -----</span>
                    </div>

                    <!-- Social Buttons -->
                    <div class="d-flex justify-content-center gap-2 mb-3 flex-wrap">
                        <button class="btn btn-outline-dark">
                            <i class="fab fa-google me-2"></i>Sign up with Google
                        </button>
                        <button class="btn btn-outline-dark">
                            <i class="fab fa-apple me-2"></i>Sign up with Apple
                        </button>
                    </div>

                    <!-- Sign Up Prompt -->
                    <div class="text-center">
                        <span class="text-muted">Donâ€™t have an account?</span>
                        <a href="#" class="text-decoration-none text-primary">Sign Up</a>
                    </div>
                </div>

                <!-- Image Side -->
                <div class="col-lg-6 col-md-5 d-none d-md-block sign-in-image-container"></div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>

</html>
