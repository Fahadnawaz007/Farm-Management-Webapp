<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid main-container px-0">
        <div class="row g-0">
            <aside class="col-12 col-md-2 bg-white px-2 sidebar">
                <div class="sidebar-content sticky-top">
                    <img src="/images/logo.svg" class="img-fluid main-logo my-3" alt="logo">
                    <nav class="sidebar-nav">
                        <ul class="nav flex-column ">
                            <li class="nav-item  d-flex ">
                                <img src="/images/dash-icon.svg" alt="dashboard-icon" class="nav-icon">
                                <a class="nav-link" href="dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item d-flex">
                                <img src="/images/user-icon.svg" alt="user-icon" class="nav-icon">
                                <a class="nav-link" href="users.html">Users</a>
                            </li>
                            <li class="nav-item d-flex">
                                <img src="/images/key-icon.svg" alt="key-icon" class="nav-icon">
                                <a class="nav-link" href="equipments-record.html">Equipments Record</a>
                            </li>
                            <li class="nav-item d-flex">
                                <img src="/images/task-square.svg" alt="task-icon-icon" class="nav-icon">
                                <a class="nav-link" href="taskmanagement.html">Task Management</a>
                            </li>
                            <li class="nav-item d-flex">
                                <img src="/images/chat-icon.svg" alt="chat-icon" class="nav-icon">
                                <a class="nav-link" href="chat.html">Chat</a>
                            </li>
                            <li class="nav-item d-flex">
                                <img src="/images/fm-icon-grey.svg" alt="fm-icon" class="nav-icon">
                                <a class="nav-link" href="farm-management.html">Farm Management</a>
                            </li>
                            <li class="nav-item d-flex nav-active">
                                <img src="/images/gear-icon-green.svg" alt="setting-icon" class="nav-icon">
                                <a class="nav-link" href="notification-settings.html">Settings</a>
                            </li>

                        </ul>
                    </nav>
                </div>
            </aside>
            <main class="col-12 col-md-10 content-container">
                <header class="main-header container-fluid">
                    <nav class="navbar navbar-expand-lg bg-white">
                        <div class="container-fluid">
                            <div class="col-lg-9 col-md-8 col-sm-6">
                                <div class="search-container">
                                    <input type="text" class="form-control search-input" placeholder="Search...">
                                    <i class="fas fa-search search-icon"></i>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-2">
                                <div class="nav-actions d-flex align-items-center justify-content-end">
                                    <div class="dropdown mx-1">
                                        <a class=" nav-dropdown-btn dropdown-toggle" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Crops & Herbs
                                        </a>

                                        <ul class="dropdown-menu shadow-sm">
                                            <li><a class="dropdown-item" href="#">Lorem Ipsum</a></li>
                                            <li><a class="dropdown-item" href="#">Lorem Ipsum</a></li>
                                            <li><a class="dropdown-item" href="#">Lorem Ipsum</a></li>
                                        </ul>
                                    </div>
                                    <div class="notification-bell mx-1">
                                        <img src="/images/bell-icon.svg" alt="bell-icon">
                                    </div>
                                    <div class="user-avatar ms-2">
                                        <img src="/images/user-avatar.svg" alt="user-image"
                                            class="img-fluid user-avatar-img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>
                <div class="container-fluid main-content-container">
                    <section class="container-fluid section-header mt-3 pt-3 bg-white h-100">
                        <div class="row align-items-center">
                            <h1 class="section-title col-lg-7 col-sm-5">Settings</h1>

                        </div>
                        <ul class="nav nav-tabs setting-nav-tabs" id="chatTabs">
                            <li class="nav-item setting-tab-item">
                                <a class="nav-link accountInformation " data-bs-toggle="tab" href="#accountInformation">
                                    Account Information
                                </a>
                            </li>
                            <li class="nav-item setting-tab-item">
                                <a class="nav-link notification" data-bs-toggle="tab"
                                    href="#Notification">Notification</a>
                            </li>
                        </ul>
                        <div class="tab-content setting-tab-content">
                            <div class="tab-pane fade show active" id="accountInformation">
                                <div class="p-3">
                                    <!-- Notify Me About -->
                                    <h5 class="mb-3 setting-title">Notify Me About</h5>

                                    <div class="form-check form-switch d-flex align-items-center mb-2">
                                        <input class="form-check-input me-2" type="checkbox" role="switch"
                                            id="newTaskToggle">
                                        <label class="form-check-label form-check-title" for="newTaskToggle">New Task
                                            Assignment</label>
                                    </div>

                                    <div class="form-check form-switch d-flex align-items-center mb-2">
                                        <input class="form-check-input me-2" type="checkbox" role="switch"
                                            id="overdueTaskToggle">
                                        <label class="form-check-label form-check-title" for="overdueTaskToggle">Overdue
                                            Task
                                            Alert</label>
                                    </div>
                                    <div class="form-check form-switch d-flex align-items-center mb-2">
                                        <input class="form-check-input me-2" type="checkbox" role="switch"
                                            id="overdueTaskToggle">
                                        <label class="form-check-label form-check-title" for="overdueTaskToggle">Task
                                            Approval or Rejection</label>
                                    </div>
                                    <div class="form-check form-switch d-flex align-items-center mb-2">
                                        <input class="form-check-input me-2" type="checkbox" role="switch"
                                            id="overdueTaskToggle">
                                        <label class="form-check-label form-check-title" for="overdueTaskToggle">Comment
                                            from Supervisor</label>
                                    </div>
                                    <div class="form-check form-switch d-flex align-items-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" role="switch"
                                            id="overdueTaskToggle">
                                        <label class="form-check-label form-check-title" for="overdueTaskToggle">Daily
                                            Checklist Reminder</label>
                                    </div>

                                    <!-- Trigger Notification -->
                                    <h5 class="mb-3 setting-title">Trigger Notification</h5>

                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="notifyUp">
                                        <label class="form-check-label form-check-title" for="notifyUp">Email
                                            Notification</label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="notifyDown">
                                        <label class="form-check-label form-check-title" for="notifyDown">App
                                            Notification</label>
                                    </div>

                                    <!-- Allow Notification -->
                                    <h5 class="mb-3 setting-title">Allow Notification</h5>

                                    <div class="row g-3 align-items-end">
                                        <div class="col-md-4">
                                            <label for="scheduleSelect form-check-title"
                                                class="form-label">Schedule</label>
                                            <select class="form-select" id="scheduleSelect">
                                                <option selected>8:00 AM</option>
                                                <option>9:00 AM</option>
                                                <option>10:00 AM</option>
                                                <option>11:00 AM</option>
                                                <option>12:00 PM</option>
                                                <option>1:00 PM</option>
                                                <option>2:00 PM</option>
                                                <option>3:00 PM</option>
                                                <option>4:00 PM</option>
                                                <option>5:00 PM</option>
                                            </select>
                                        </div>

                                        <div class="col-md-3">
                                            <label for="startSelect" class="form-label form-check-title">Start</label>
                                            <select class="form-select" id="startSelect">
                                                <option selected>8:00 AM</option>
                                                <option>9:00 AM</option>
                                                <option>10:00 AM</option>
                                                <option>11:00 AM</option>
                                                <option>12:00 PM</option>
                                                <option>1:00 PM</option>
                                                <option>2:00 PM</option>
                                                <option>3:00 PM</option>
                                                <option>4:00 PM</option>
                                                <option>5:00 PM</option>
                                            </select>
                                        </div>

                                        <div class="col-auto">
                                            <span class="form-label d-block text-center form-check-title">to</span>
                                        </div>

                                        <div class="col-md-3">
                                            <label for="endSelect" class="form-label form-check-title">End</label>
                                            <select class="form-select" id="endSelect">
                                                <option selected>5:00 PM</option>
                                                <option>4:00 PM</option>
                                                <option>3:00 PM</option>
                                                <option>2:00 PM</option>
                                                <option>1:00 PM</option>
                                                <option>12:00 PM</option>
                                                <option>11:00 AM</option>
                                                <option>10:00 AM</option>
                                                <option>9:00 AM</option>
                                                <option>8:00 AM</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="tab-pane fade" id="Notification">

                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
